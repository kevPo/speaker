<html>
<head>
  <title>Flapper News</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl as vm">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>
  <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>Flapper News</h1>
    </div>
    
    <div ng-repeat="post in vm.posts | orderBy:'-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up"
            ng-click="vm.incrementUpvotes(post)"></span>
          {{post.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
            <span>
              <a href="#/posts/{{$index}}">Comments</a>
            </span>
          </span>
        </div>
  
        <form ng-submit="vm.addPost()"
          style="margin-top:30px;">
          <h3>Add a new post</h3>
  
          <div class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Title"
              ng-model="vm.title"></input>
          </div>
          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="vm.link"></input>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
    <!-- rest of template -->
  </script>
  <script type="text/ng-template" id="/posts.html">
    <div class="page-header">
      <h3>
        <a ng-show="vm.post.link" href="{{vm.post.link}}">
          {{vm.post.title}}
        </a>
        <span ng-hide="post.link">
          {{vm.post.title}}
        </span>
      </h3>
    </div>
  
    <div ng-repeat="comment in vm.post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(comment)"></span>
      {{comment.upvotes}} - by {{comment.author}}
      <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>
    
    <form ng-submit="vm.addComment()"
      style="margin-top:30px;">
      <h3>Add a new comment</h3>
  
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Comment"
        ng-model="vm.body"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </script>
</body>
</html>
